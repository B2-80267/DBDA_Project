<!DOCTYPE html>
<html lang="en">
<head>
    <title> Weather Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body background="https://miro.medium.com/v2/resize:fit:5120/1*GsImz-edoeuqCMfKxDus0w.jpeg">

    <div class="container">
        <br>
        <h1 style="text-align: center"><b>Welcome To Weather Prediction Application</b></h1>
        <marquee>Pune Temperature</marquee>
        <br>
        <h3 style="text-align: center">---------- Pune Temperature Prediction ---------</h3>
        <form method="POST" action="/prediction">
<br>
            <div class="row" align="center">
                <div class="row">
                    <div>
                        <label>Maximum Temperature: <input class="form-control" name="maxtempC" type="number" required></label>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label>Minimum Temperature: <input class="form-control" name="mintempC" type="number" required></label>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label>UV Index: <input class="form-control" name="uvIndex" type="number" required></label>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label>Heat Index: <input class="form-control" name="HeatIndexC" type="number" required></label>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label>Humidity: <input class="form-control" name="humidity" type="number" required></label>
                    </div>
                </div>


                <div class="row">
                    <div>
                        <label>Pressure: <input class="form-control" name="pressure" type="number" required></label>
                    </div>
                </div>

            </div>

            <h5 align="center">----------------------------------------</h5>



<br>


<div align="center">
<button class="btn btn-outline-primary">Predict</button>

    <h2>
        <br>
        <label><b>Temperature: <span>{{ result }} C</span></b></label>
    </h2>


</div>
        </form>

    </div>
</body>
</html>
